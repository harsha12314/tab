<!doctype html>
<html>
<head>
<title>forms</title>
</head>
<body>
    <form action="links.html" method="POST" target="_self">
	<input type="text" size="30" name="username" autofocus placeholder="Enter your name" required> <br>
	<br>
	<input type="password" size="20" name="password" placeholder="Enter your password" required> <br>
	<br>
	<input type="email" size="30" name="email" placeholder="Enter your email" required> <br>
	<br>
	<input type="number" size="30" name="number" placeholder="Enter your mobile number"> <br>
	<br>
	<input type="date" name="dob"><br>
	<br>
	<h7>hobbies</h7><br>
	<br>
	<input type="checkbox" name="hobbies">reading books
	<input type="checkbox" name="hobbies">playing guitar <br>
	<br>
	<h7>gender</h7><br>
	<br>
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female <br>
	<br>
	<input type="file"> <br>
	<br>
	<input type="submit" value="register"> <br>
	<br>
	<input type="reset" value="clear"> <br>
	<br>
	<input type="button" value="click here"><br>
	<br>
	<select value="menu">
	<option value="1">maths</option>
	<option value="2">physics</option>
	<option value="3">chemistry</option>
	<option value="4">english</option>
	<input type="image" value="register"><br> 
	<br>
	<textarea rows="5" cols="25"></textarea><br>
	<br>
	<input type="search" placeholder="search here"><br>
	<br>
	</form>

</body>
</html>
